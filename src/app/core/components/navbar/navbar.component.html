<p-menubar [model]="[]">
  <ng-template pTemplate="start">
    <div class="flex align-items-center mr-2">
      <img src="assets/enterprise/logo.png" width="30">
      <p class="p-0 ml-1 sh-title">Reactive App</p>
    </div>
  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-button
        class="sh-exit"
        label="Salir"
        severity="secondary"
        icon="pi pi-sign-out"
        text
      />
      <p-avatar
        class="flex"
        styleClass="u-cover"
        image="assets/profile.avif"
        shape="circle" 
      />
    </div>
  </ng-template>
</p-menubar>
